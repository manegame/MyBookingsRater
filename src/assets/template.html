<form id='MyBookingsForm' class='mb_rating'>
  <div class='mb_rating__stars' id='MyBookingsStars' value='0'>
    <div class='mb_rating__stars__star mb_rating__stars__star--1' value='1'>
      ${require('./svg/star-new.svg')}
    </div>
    <div class='mb_rating__stars__star mb_rating__stars__star--2' value='2'>
      ${require('./svg/star-new.svg')}
    </div>
    <div class='mb_rating__stars__star mb_rating__stars__star--3' value='3'>
      ${require('./svg/star-new.svg')}
    </div>
    <div class='mb_rating__stars__star mb_rating__stars__star--4' value='4'>
      ${require('./svg/star-new.svg')}
    </div>
    <div class='mb_rating__stars__star mb_rating__stars__star--5' value='5'>
      ${require('./svg/star-new.svg')}
    </div>
  </div>
  <p class='mb_rating__score'>
    Average: 
    <span id='MyBookingsAverage'
          class='mb_rating__score--number'></span>
    out of <span id='MyBookingsReviewcount'
    class='mb_rating__score--number'></span> reviews.
  </p>
  <p class='mb_rating__score'>
    Your rating: 
    <span id='MyBookingsScore'
          class='mb_rating__score--number'></span>
  </p>
  <input  id='MyBookingsSubmit'
          type='submit'
          value='submit'></input>
</form>
